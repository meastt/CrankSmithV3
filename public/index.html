<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrankSmith - Connection Error</title>
    <style>
        body {
            background-color: #030712;
            color: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 24px;
            border-radius: 24px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 12px;
            font-weight: 600;
        }
        p {
            font-size: 16px;
            color: #94a3b8;
            margin-bottom: 32px;
            line-height: 1.5;
            max-width: 300px;
        }
        button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:active {
            background-color: #1d4ed8;
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <img src="icon-192.jpeg" alt="CrankSmith Logo" class="logo">
    <h1>Connection Failed</h1>
    <p>We couldn't connect to the CrankSmith servers. Please check your internet connection and try again.</p>
    <button onclick="window.location.reload()">Retry Connection</button>

    <script>
        // Attempt to reload every 5 seconds if online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
